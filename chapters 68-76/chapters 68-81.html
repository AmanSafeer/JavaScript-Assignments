         //Question 4   
         var getName, getGender, getEducation, getProfession, getAddress, newDiv, student = []; 

        function getInformation(){
            getName = document.getElementsByClassName("name")[0].value;
            //getGender
            var genderValue = document.getElementsByName("gender");
            for(var g=0; g<genderValue.length; g++){
                if(genderValue[g].checked){
                     getGender = genderValue[g].value;
                }
            }
            getEducation = document.getElementsByClassName("education")[0].value;
            getProfession = document.getElementsByClassName("profession")[0].value;
            getAddress = document.getElementsByClassName("address")[0].value;
            newDiv = document.getElementsByClassName("newDiv")[0];
            addInformation();
            document.getElementsByClassName("name")[0].value=""
            
        }
        function addInformation(){
           
            newDiv.innerHTML = "";

            function PersonalInformation(name, gender, education, profession, address){
                this.name = name;
                this.gender = gender;
                this.education = education;
                this.profession = profession;
                this.address = address;
            }
            student.push(new PersonalInformation(getName, getGender, getEducation, getProfession, getAddress));

            var studentStr = JSON.stringify(student);
            localStorage.setItem("Students",studentStr);
            var studentGet = localStorage.getItem("Students") 
            var studentParse = JSON.parse(studentGet)

            for(var i=0; i<studentParse.length; i++){
               newDiv.innerHTML += "<b>Name:</b> " +studentParse[i].name + " | <b>Gender:</b> " + studentParse[i].gender  + " | <b>Education:</b> " + studentParse[i].education + " | <b>Profession:</b> " +studentParse[i].profession + " | <b>Address:</b> " +studentParse[i].address + "<br>";
               
            }
